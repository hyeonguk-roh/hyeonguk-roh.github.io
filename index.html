<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyeonguk Roh - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Hyeonguk Roh</h1>
            <p class="subtitle">Experience Designer</p>
        </div>
    </header>

    <main class="container">
        <section class="projects">
            <h2>Projects</h2>
            <div class="project-grid">
                <a href="swaplane" class="project-card">
                    <div class="project-thumbnail">
                        <img src="assets/swap-lane.png" alt="Swaplane Project" onerror="this.src='assets/placeholder.png'">
                    </div>
                    <div class="project-info">
                        <h3>Swap Lane</h3>
                        <p>Highway Survival</p>
                    </div>
                </a>
                <a href="num-grid" class="project-card">
                    <div class="project-thumbnail">
                        <img src="assets/num-grid.png" alt="Num Grid Project" onerror="this.src='assets/placeholder.png'">
                    </div>
                    <div class="project-info">
                        <h3>Num Grid</h3>
                        <p>Number Grid Game</p>
                    </div>
                </a>
                <!-- More project cards can be added here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Hyeonguk Roh. All rights reserved.</p>
        </div>
    </footer>
